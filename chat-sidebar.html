<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/chat-sidebar.css">
</head>
<body>
    <div class="sidebar-container">
        <div class="sidebar-top">
            <button class="new-chat-btn" id="newChatBtn" title="Novo Chat">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
            </button>
        </div>
        
        <div class="sidebar-bottom">
            <button class="sidebar-icon-btn" id="settingsBtn" title="Configurações">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v6m0 6v6m5.656-13.656l-4.243 4.243m-4.243 4.243l-4.242 4.242M23 12h-6m-6 0H1m17.656 5.656l-4.243-4.243m-4.243-4.243l-4.242-4.242"></path>
                </svg>
            </button>
            
            <button class="sidebar-icon-btn" id="profileBtn" title="Perfil">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        document.getElementById('newChatBtn').addEventListener('click', () => {
            ipcRenderer.send('new-chat');
        });
        
        document.getElementById('settingsBtn').addEventListener('click', () => {
            ipcRenderer.send('open-settings');
        });
        
        document.getElementById('profileBtn').addEventListener('click', () => {
            ipcRenderer.send('open-profile');
        });
    </script>
</body>
</html>
