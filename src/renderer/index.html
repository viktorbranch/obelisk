<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obelisk AI</title>
    <link rel="stylesheet" href="../../src/css/chat.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="sidebar-left">
            <div class="sidebar-top">
                <button class="new-chat-btn" id="newChatBtn" title="Novo Chat">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                </button>
            </div>
            
            <div class="sidebar-middle">
                <button class="minimize-btn" id="minimizeBtn" title="Minimizar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            
            <div class="sidebar-bottom">
                <button class="sidebar-icon-btn" id="settingsBtn" title="ConfiguraÃ§Ãµes">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m5.656-13.656l-4.243 4.243m-4.243 4.243l-4.242 4.242M23 12h-6m-6 0H1m17.656 5.656l-4.243-4.243m-4.243-4.243l-4.242-4.242"></path>
                    </svg>
                </button>
                
                <button class="sidebar-icon-btn" id="profileBtn" title="Perfil">
                    <img src="../../assets/img/logo.png" alt="Profile" style="width: 24px; height: 24px; object-fit: contain;">
                </button>
            </div>
        </div>
        
        <div class="container">
            <div class="header">
                <div class="header-content">
                    <div class="title-section">
                        <div class="title-main">
                            <h1>OBELISK</h1>
                            <span>AGENT</span>
                        </div>
                    </div>
                </div>
                <button class="close-btn" id="closeBtn">Ã—</button>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <div class="message ai">
                    <div class="message-avatar">
                        <img src="../../assets/img/logo.png" alt="Obelisk">
                    </div>
                    <div class="message-content">
                        OlÃ¡! Eu sou o Obelisk AI. Como posso ajudar vocÃª hoje?
                    </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="Digite sua mensagem..."
                    autocomplete="off"
                >
            </div>
            <button class="send-btn" id="sendBtn">âž¤</button>
        </div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const closeBtn = document.getElementById('closeBtn');
        
        let isProcessing = false;
        
        // Focus automÃ¡tico
        messageInput.focus();
        
        // Fechar
        closeBtn.addEventListener('click', () => {
            console.log('BotÃ£o X clicado - enviando quit-app');
            ipcRenderer.send('quit-app');
        });
        
        // Enter para enviar
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });
        
        // BotÃ£o enviar
        sendBtn.addEventListener('click', () => {
            if (!isProcessing) {
                sendMessage();
            }
        });
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            
            if (isUser) {
                avatar.textContent = 'ðŸ‘¤';
            } else {
                const logoImg = document.createElement('img');
                logoImg.src = '../../assets/img/logo.png';
                logoImg.alt = 'Obelisk';
                avatar.appendChild(logoImg);
            }
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return contentDiv;
        }
        
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar spinning';
            const logoImg = document.createElement('img');
            logoImg.src = '../../assets/img/logo.png';
            logoImg.alt = 'Obelisk';
            avatar.appendChild(logoImg);
            
            const indicator = document.createElement('div');
            indicator.className = 'message-content typing-indicator active';
            indicator.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function hideTyping() {
            const typing = document.getElementById('typingIndicator');
            if (typing) {
                typing.remove();
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isProcessing) return;
            
            isProcessing = true;
            sendBtn.disabled = true;
            
            // Marca tempo de inÃ­cio
            const startTime = Date.now();
            
            // Adiciona mensagem do usuÃ¡rio
            addMessage(message, true);
            messageInput.value = '';
            
            // Mostra indicador com status
            showTyping();
            
            try {
                // Timeout de 35 segundos (primeira execuÃ§Ã£o pode demorar)
                const timeout = new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout: mais de 35s esperando resposta')), 35000)
                );
                
                const messagePromise = ipcRenderer.invoke('send-message', message);
                const response = await Promise.race([messagePromise, timeout]);
                
                // Calcula tempo de resposta
                const responseTime = ((Date.now() - startTime) / 1000).toFixed(1);
                console.log(`â±ï¸ Tempo de resposta: ${responseTime}s`);
                
                hideTyping();
                
                if (response.status === 'success') {
                    addMessage(response.message);
                } else {
                    addMessage('âŒ ' + response.message);
                }
            } catch (error) {
                hideTyping();
                if (error.message.includes('Timeout')) {
                    addMessage('âŒ Timeout: O Ollama demorou muito para responder. Verifique se o serviÃ§o estÃ¡ rodando (ollama serve).');
                } else {
                    addMessage('âŒ Erro ao processar mensagem: ' + error.message);
                }
                console.error(error);
            }
        }
        
        // Sidebar buttons
        document.getElementById('newChatBtn').addEventListener('click', () => {
            // Limpa histÃ³rico e recarrega
            if(confirm('Iniciar novo chat? O histÃ³rico atual serÃ¡ perdido.')) {
                location.reload();
            }
        });
        
        document.getElementById('minimizeBtn').addEventListener('click', () => {
            ipcRenderer.send('close-chat');
        });
        
        document.getElementById('settingsBtn').addEventListener('click', () => {
            alert('ConfiguraÃ§Ãµes em breve!');
        });
        
        document.getElementById('profileBtn').addEventListener('click', () => {
            alert('Perfil em breve!');
        });
    </script>
</body>
</html>
